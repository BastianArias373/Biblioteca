<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>Editorial modificar</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <div>
            <h4>Modificar Editorial</h4>
        </div>
        <div>
            <form th:action="@{/editorial/modificar/__${editorial.id}__}" method="post">
                <div>
                    <input th:value="${id}" name="id" hidden>
                </div>
                <div>
                    <input th:value="${editorial.nombre}" type="text" name="nombre">
                </div>
                <button type="submit">Actualizar</button>
            </form>
        </div>
    </body>
</html>
