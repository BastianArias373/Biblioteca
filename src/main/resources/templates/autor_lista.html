<!DOCTYPE html>

<html xmlns:th = "http://www.thymeleaf.org">
    <head>
        <title>Autor lista</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    
    <body>
        
        <div>
            <h4>Lista de Autores</h4>
        </div>
        
        <div>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>NOMBRE</th>
                        <th>MODIFICAR</th>
                    </tr>
                </thead>
                <tbody th:each="autor : ${autores}">
                    <tr>
                        <th th:text="${autor.id}"></th>
                        <td th:text="${autor.nombre}"></td>
                        <td>
                            <a th:href="@{/autor/modificar/__${autor.id}__}">
                                <i>Edit</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
        

    </body>
</html>
